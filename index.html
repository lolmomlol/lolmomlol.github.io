    <button>See Results</button>
    <div class="alert alert-success hidden">
        Your result is <strong id="result"></strong>
    </div>
    <script>
        $(function() {
            $('button').click(function() {
                var count = {
                    "Ur Mom": 0,
                    "Abraham Lincoln": 0,
                    "Geroge Bush": 0,
                    'John Cena': 0,
                    "John F. Kennedy": 0,
                };
                $(':checked').each(function(i, el) {
                    var value = $(el).val();
                    count[value]++;
                });
                var max = 0;
                var result = '';
                for (var key in count) {
                    if (count[key] > max) {
                        max = count[key];
                        result = key
                    }
                }    
                
                $('#result').text(result);
                $('.alert').removeClass('hidden');
            });
        });
        
    </script>
